apiVersion: operator.dash0.com/v1alpha1
kind: Dash0SyntheticCheck
metadata:
  name: operator-test-synthetic-check
spec:
  enabled: true
  notifications:
    channels: []
  plugin:
    kind: http
    spec:
      assertions:
        criticalAssertions:
          - kind: status_code
            spec:
              value: "200"
              operator: is
          - kind: timing
            spec:
              type: response
              operator: lt
              value: 5000ms
        degradedAssertions:
          - kind: timing
            spec:
              type: response
              operator: lt
              value: 2000ms
      request:
        headers: []
        method: get
        queryParameters: []
        redirects: follow
        tls:
          allowInsecure: false
        tracing:
          addTracingHeaders: false
        url: https://www.google.com
  retries:
    kind: fixed
    spec:
      attempts: 3
      delay: 1s
  schedule:
    interval: 1m
    locations:
      - de-frankfurt
      - us-oregon
    strategy: all_locations
  display:
    name: Google.com
  labels:
    team: backend
    priority: p1
