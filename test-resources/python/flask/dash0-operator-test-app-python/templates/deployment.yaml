{{- if .Values.deployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dash0-operator-python-flask-test-deployment
  labels:
    app: {{ .Values.deployment.selector }}
    {{- with .Values.deployment.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.deployment.selector }}
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.selector }}
        test.label/key: "label-value"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.deployment.targetPort }}"
        test.annotation/key: "annotation value"
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
            - name: PORT
              value: "{{ .Values.deployment.targetPort }}"
          ports:
            - containerPort: {{ .Values.deployment.targetPort }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.deployment.targetPort }}
            initialDelaySeconds: 1
            periodSeconds: 1
{{- end }}
