apiVersion: apps/v1
kind: Deployment
metadata:
  name: otlp-sink
  labels:
    dash0.com/enable: "false"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: otlp-sink
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: otlp-sink
    spec:
      containers:
        - name: otelcol
          image: "{{ .Values.collector.image.repository }}:{{ .Values.collector.image.tag }}"
          {{- if .Values.collector.image.pullPolicy }}
          imagePullPolicy: "{{ .Values.collector.image.pullPolicy }}"
          {{- end }}
          args:
          - "--config=/etc/otelcol/config/config.yaml"
          env:
            - name: K8S_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: GOMEMLIMIT
              value: 400MiB
          ports:
            - name: otlp
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
          volumeMounts:
            - name: otelcol-config
              mountPath: /etc/otelcol/config
              readOnly: true
            {{- if not .Values.discardData }}
            - name: {{ .Values.telemetryFilesVolume.name }}
              mountPath: /telemetry
              readOnly: false
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: 13100
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 13100
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
              ephemeral-storage: 500Mi
            requests:
              cpu: 10m
              memory: 64Mi
              ephemeral-storage: 500Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

        {{- if not .Values.discardData }}
        - name: telemetry-matcher
          image: "{{ .Values.telemetryMatcher.image.repository }}:{{ .Values.telemetryMatcher.image.tag }}"
          {{- if .Values.telemetryMatcher.image.pullPolicy }}
          imagePullPolicy: "{{ .Values.telemetryMatcher.image.pullPolicy }}"
          {{- end }}
          env:
            - name: PORT
              value: "{{ .Values.telemetryMatcher.port }}"
            - name: TELEMETRY_DIR
              value: /telemetry
          ports:
            - name: http
              containerPort: {{ .Values.telemetryMatcher.port }}
              protocol: TCP
          volumeMounts:
            - name: {{ .Values.telemetryFilesVolume.name }}
              mountPath: /telemetry
              readOnly: true
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.telemetryMatcher.port }}
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 1
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
              ephemeral-storage: 500Mi
            requests:
              cpu: 100m
              memory: 256Mi
              ephemeral-storage: 500Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
      volumes:
        - name: otelcol-config
          configMap:
            name: otlp-sink
            items:
              - key: config.yaml
                path: config.yaml

        {{- if not .Values.discardData }}
        - {{- .Values.telemetryFilesVolume | toYaml | nindent 10 }}
        {{- end }}

      automountServiceAccountToken: false
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      terminationGracePeriodSeconds: 10
