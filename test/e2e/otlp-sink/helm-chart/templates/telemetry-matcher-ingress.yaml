{{- if not .Values.discardData }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: telemetry-matcher
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /telemetry-matcher(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: telemetry-matcher
                port:
                  number: {{ .Values.telemetryMatcher.port }}
{{- end }}