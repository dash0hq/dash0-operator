apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dash0-api-mock-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dash0-api-mock-service
                port:
                  number: {{ .Values.port }}
