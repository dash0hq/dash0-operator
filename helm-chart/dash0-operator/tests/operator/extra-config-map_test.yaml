suite: test extra config map
templates:
  - operator/extra-config-map.yaml
tests:
  - it: extra config map should match snapshot
    asserts:
      - matchSnapshot: {}

  - it: should render custom configuration values
    set:
      operator:
        initContainerResources:
          limits:
            memory: 106Mi
            cpu: 206m
            ephemeral-storage: 306Mi
          requests:
            memory: 406Mi
            cpu: 506m
            ephemeral-storage: 606Mi
        collectors:
          filelogOffsetSyncStorageVolume:
            name: filelogreceiver-offsets
            persistentVolumeClaim:
              claimName: offset-storage-claim
          daemonSetCollectorContainerResources:
            limits:
              memory: 101Mi
              cpu: 201m
              ephemeral-storage: 301Mi
            gomemlimit: 401MiB
            requests:
              memory: 501Mi
              cpu: 601m
              ephemeral-storage: 701Mi
          daemonSetConfigurationReloaderContainerResources:
            limits:
              memory: 102Mi
              cpu: 202m
              ephemeral-storage: 302Mi
            gomemlimit: 402MiB
            requests:
              memory: 502Mi
              cpu: 602m
              ephemeral-storage: 702Mi
          daemonSetFileLogOffsetSyncContainerResources:
            limits:
              memory: 103Mi
              cpu: 203m
              ephemeral-storage: 303Mi
            gomemlimit: 403MiB
            requests:
              memory: 503Mi
              cpu: 603m
              ephemeral-storage: 703Mi
          daemonSetTolerations:
            - key: key1
              operator: Equal
              value: value1
              effect: NoSchedule
            - key: key2
              operator: Exists
              effect: NoSchedule
          daemonSetPriorityClassName: collector-daemonset-priority-class
          deploymentCollectorContainerResources:
            limits:
              memory: 104Mi
              cpu: 204m
              ephemeral-storage: 304Mi
            gomemlimit: 404MiB
            requests:
              memory: 504Mi
              cpu: 604m
              ephemeral-storage: 704Mi
          deploymentConfigurationReloaderContainerResources:
            limits:
              memory: 105Mi
              cpu: 205m
              ephemeral-storage: 305Mi
            gomemlimit: 405MiB
            requests:
              memory: 505Mi
              cpu: 605m
              ephemeral-storage: 705Mi
          deploymentTolerations:
            - key: key3
              operator: Equal
              value: value3
              effect: NoSchedule
            - key: key4
              operator: Exists
              effect: NoSchedule
          deploymentPriorityClassName: collector-deployment-priority-class
    asserts:
      - equal:
          path: data['extra.yaml']
          value:  |-
            initContainerResources:
              limits:
                cpu: 206m
                ephemeral-storage: 306Mi
                memory: 106Mi
              requests:
                cpu: 506m
                ephemeral-storage: 606Mi
                memory: 406Mi
            collectorFilelogOffsetStorageVolume:
              name: filelogreceiver-offsets
              persistentVolumeClaim:
                claimName: offset-storage-claim
            collectorDaemonSetCollectorContainerResources:
              gomemlimit: 401MiB
              limits:
                cpu: 201m
                ephemeral-storage: 301Mi
                memory: 101Mi
              requests:
                cpu: 601m
                ephemeral-storage: 701Mi
                memory: 501Mi
            collectorDaemonSetConfigurationReloaderContainerResources:
              gomemlimit: 402MiB
              limits:
                cpu: 202m
                ephemeral-storage: 302Mi
                memory: 102Mi
              requests:
                cpu: 602m
                ephemeral-storage: 702Mi
                memory: 502Mi
            collectorDaemonSetFileLogOffsetSyncContainerResources:
              gomemlimit: 403MiB
              limits:
                cpu: 203m
                ephemeral-storage: 303Mi
                memory: 103Mi
              requests:
                cpu: 603m
                ephemeral-storage: 703Mi
                memory: 503Mi
            daemonSetTolerations:
              - effect: NoSchedule
                key: key1
                operator: Equal
                value: value1
              - effect: NoSchedule
                key: key2
                operator: Exists
            collectorDaemonSetPriorityClassName: collector-daemonset-priority-class
            collectorDeploymentCollectorContainerResources:
              gomemlimit: 404MiB
              limits:
                cpu: 204m
                ephemeral-storage: 304Mi
                memory: 104Mi
              requests:
                cpu: 604m
                ephemeral-storage: 704Mi
                memory: 504Mi
            collectorDeploymentConfigurationReloaderContainerResources:
              gomemlimit: 405MiB
              limits:
                cpu: 205m
                ephemeral-storage: 305Mi
                memory: 105Mi
              requests:
                cpu: 605m
                ephemeral-storage: 705Mi
                memory: 505Mi
            deploymentTolerations:
              - effect: NoSchedule
                key: key3
                operator: Equal
                value: value3
              - effect: NoSchedule
                key: key4
                operator: Exists
            collectorDeploymentPriorityClassName: collector-deployment-priority-class

  # This test also verifies that the collectorFilelogOffsetStorageVolume is not rendered if
  # operator.collectors.filelogOffsetSyncStorageVolume isn't set as a value.
  - it: should render custom resource settings from legacy paths
    set:
      operator:
        collectorDaemonSetCollectorContainerResources:
          limits:
            memory: 101Mi
            cpu: 201m
          gomemlimit: 301MiB
          requests:
            memory: 401Mi
            cpu: 501m
        collectorDaemonSetConfigurationReloaderContainerResources:
          limits:
            memory: 102Mi
            cpu: 202m
          gomemlimit: 302MiB
          requests:
            memory: 402Mi
            cpu: 502m
        collectorDaemonSetFileLogOffsetSyncContainerResources:
          limits:
            memory: 103Mi
            cpu: 203m
          gomemlimit: 303MiB
          requests:
            memory: 403Mi
            cpu: 503m
        collectorDeploymentCollectorContainerResources:
          limits:
            memory: 104Mi
            cpu: 204m
          gomemlimit: 304MiB
          requests:
            memory: 404Mi
            cpu: 504m
        collectorDeploymentConfigurationReloaderContainerResources:
          limits:
            memory: 105Mi
            cpu: 205m
          gomemlimit: 305MiB
          requests:
            memory: 405Mi
            cpu: 505m
    asserts:
      - equal:
          path: data['extra.yaml']
          value:  |-
            initContainerResources:
              {}
            collectorDaemonSetCollectorContainerResources:
              gomemlimit: 301MiB
              limits:
                cpu: 201m
                memory: 101Mi
              requests:
                cpu: 501m
                memory: 401Mi
            collectorDaemonSetConfigurationReloaderContainerResources:
              gomemlimit: 302MiB
              limits:
                cpu: 202m
                memory: 102Mi
              requests:
                cpu: 502m
                memory: 402Mi
            collectorDaemonSetFileLogOffsetSyncContainerResources:
              gomemlimit: 303MiB
              limits:
                cpu: 203m
                memory: 103Mi
              requests:
                cpu: 503m
                memory: 403Mi
            daemonSetTolerations:
              []
            collectorDeploymentCollectorContainerResources:
              gomemlimit: 304MiB
              limits:
                cpu: 204m
                memory: 104Mi
              requests:
                cpu: 504m
                memory: 404Mi
            collectorDeploymentConfigurationReloaderContainerResources:
              gomemlimit: 305MiB
              limits:
                cpu: 205m
                memory: 105Mi
              requests:
                cpu: 505m
                memory: 405Mi
            deploymentTolerations:
              []

  - it: should set defaults for initContainerResources if gke.autopilot is true
    set:
      operator:
        gke:
          autopilot:
            enabled: true
    asserts:
      - matchRegex:
          path: data['extra.yaml']
          pattern:  |-
            initContainerResources:
              limits:
                ephemeral-storage: 500Mi
              requests:
                cpu: 100m
                ephemeral-storage: 500Mi
                memory: 128Mi
            .*

  - it: should not set defaults for initContainerResources if gke.autopilot is false
    set:
      operator:
        initContainerResources: {}
    asserts:
      - matchRegex:
          path: data['extra.yaml']
          pattern:  |-
            initContainerResources:
              {}
            .*

  - it: should use configured initContainerResources and not the gke defauls, even if gke.autopilot is true
    set:
      operator:
        gke:
          autopilot:
            enabled: true
        initContainerResources:
          limits:
            cpu: 206m
            ephemeral-storage: 306Mi
            memory: 106Mi
          requests:
            cpu: 506m
            ephemeral-storage: 606Mi
            memory: 406Mi
    asserts:
      - matchRegex:
          path: data['extra.yaml']
          pattern:  |-
            initContainerResources:
              limits:
                cpu: 206m
                ephemeral-storage: 306Mi
                memory: 106Mi
              requests:
                cpu: 506m
                ephemeral-storage: 606Mi
                memory: 406Mi
            .*