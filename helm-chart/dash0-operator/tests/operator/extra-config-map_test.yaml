suite: test extra config map
templates:
  - operator/extra-config-map.yaml
tests:
  - it: extra config map should match snapshot
    asserts:
      - matchSnapshot: {}

  - it: should render custom configuration values
    set:
      operator:
        collectors:
          daemonSetCollectorContainerResources:
            limits:
              memory: 101Mi
              cpu: 201m
            gomemlimit: 301MiB
            requests:
              memory: 401Mi
              cpu: 501m
          daemonSetConfigurationReloaderContainerResources:
            limits:
              memory: 102Mi
              cpu: 202m
            gomemlimit: 302MiB
            requests:
              memory: 402Mi
              cpu: 502m
          daemonSetFileLogOffsetSyncContainerResources:
            limits:
              memory: 103Mi
              cpu: 203m
            gomemlimit: 303MiB
            requests:
              memory: 403Mi
              cpu: 503m
          filelogOffsetSyncStorageVolume:
            name: offset-storage
            persistentVolumeClaim:
              claimName: offset-storage-claim
          deploymentCollectorContainerResources:
            limits:
              memory: 104Mi
              cpu: 204m
            gomemlimit: 304MiB
            requests:
              memory: 404Mi
              cpu: 504m
          deploymentConfigurationReloaderContainerResources:
            limits:
              memory: 105Mi
              cpu: 205m
            gomemlimit: 305MiB
            requests:
              memory: 405Mi
              cpu: 505m
          daemonSetTolerations:
            - key: key1
              operator: Equal
              value: value1
              effect: NoSchedule
            - key: key2
              operator: Exists
              effect: NoSchedule
    asserts:
      - equal:
          path: data['extra.yaml']
          value:  |-
            collectorDaemonSetCollectorContainerResources:
              gomemlimit: 301MiB
              limits:
                cpu: 201m
                memory: 101Mi
              requests:
                cpu: 501m
                memory: 401Mi
            collectorDaemonSetConfigurationReloaderContainerResources:
              gomemlimit: 302MiB
              limits:
                cpu: 202m
                memory: 102Mi
              requests:
                cpu: 502m
                memory: 402Mi
            collectorDaemonSetFileLogOffsetSyncContainerResources:
              gomemlimit: 303MiB
              limits:
                cpu: 203m
                memory: 103Mi
              requests:
                cpu: 503m
                memory: 403Mi
            collectorFilelogOffsetStorageVolume:
              name: offset-storage
              persistentVolumeClaim:
                claimName: offset-storage-claim
            collectorDeploymentCollectorContainerResources:
              gomemlimit: 304MiB
              limits:
                cpu: 204m
                memory: 104Mi
              requests:
                cpu: 504m
                memory: 404Mi
            collectorDeploymentConfigurationReloaderContainerResources:
              gomemlimit: 305MiB
              limits:
                cpu: 205m
                memory: 105Mi
              requests:
                cpu: 505m
                memory: 405Mi
            daemonSetTolerations:
              - effect: NoSchedule
                key: key1
                operator: Equal
                value: value1
              - effect: NoSchedule
                key: key2
                operator: Exists

  # This test also verifies that the collectorFilelogOffsetStorageVolume is not rendered if
  # operator.collectors.filelogOffsetSyncStorageVolume isn't set as a value.
  - it: should render custom resource settings from legacy paths
    set:
      operator:
        collectorDaemonSetCollectorContainerResources:
          limits:
            memory: 101Mi
            cpu: 201m
          gomemlimit: 301MiB
          requests:
            memory: 401Mi
            cpu: 501m
        collectorDaemonSetConfigurationReloaderContainerResources:
          limits:
            memory: 102Mi
            cpu: 202m
          gomemlimit: 302MiB
          requests:
            memory: 402Mi
            cpu: 502m
        collectorDaemonSetFileLogOffsetSyncContainerResources:
          limits:
            memory: 103Mi
            cpu: 203m
          gomemlimit: 303MiB
          requests:
            memory: 403Mi
            cpu: 503m
        collectorDeploymentCollectorContainerResources:
          limits:
            memory: 104Mi
            cpu: 204m
          gomemlimit: 304MiB
          requests:
            memory: 404Mi
            cpu: 504m
        collectorDeploymentConfigurationReloaderContainerResources:
          limits:
            memory: 105Mi
            cpu: 205m
          gomemlimit: 305MiB
          requests:
            memory: 405Mi
            cpu: 505m
    asserts:
      - equal:
          path: data['extra.yaml']
          value:  |-
            collectorDaemonSetCollectorContainerResources:
              gomemlimit: 301MiB
              limits:
                cpu: 201m
                memory: 101Mi
              requests:
                cpu: 501m
                memory: 401Mi
            collectorDaemonSetConfigurationReloaderContainerResources:
              gomemlimit: 302MiB
              limits:
                cpu: 202m
                memory: 102Mi
              requests:
                cpu: 502m
                memory: 402Mi
            collectorDaemonSetFileLogOffsetSyncContainerResources:
              gomemlimit: 303MiB
              limits:
                cpu: 203m
                memory: 103Mi
              requests:
                cpu: 503m
                memory: 403Mi
            collectorDeploymentCollectorContainerResources:
              gomemlimit: 304MiB
              limits:
                cpu: 204m
                memory: 104Mi
              requests:
                cpu: 504m
                memory: 404Mi
            collectorDeploymentConfigurationReloaderContainerResources:
              gomemlimit: 305MiB
              limits:
                cpu: 205m
                memory: 105Mi
              requests:
                cpu: 505m
                memory: 405Mi
            daemonSetTolerations:
              []