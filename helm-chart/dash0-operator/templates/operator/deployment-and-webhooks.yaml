---------------
*/}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dash0-operator.chartName" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: dash0-operator
    app.kubernetes.io/component: controller
