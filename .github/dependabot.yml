version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "07:00"
      timezone: "Europe/Berlin"

  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/images/configreloader/src"
      - "/images/filelogoffsetsync/src"
      - "/images/pkg/common"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "07:05"
      timezone: "Europe/Berlin"
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

  # Dash0 OpenTelemetry Distro for Node.js
  - package-ecosystem: "npm"
    directory: "images/instrumentation/node.js/"
    schedule:
      interval: "daily"
      time: "07:10"
      timezone: "Europe/Berlin"

  # OpenTelemetry Java agent
  - package-ecosystem: "maven"
    directory: "images/instrumentation/jvm/"
    schedule:
      interval: "daily"

  # Docker
  - package-ecosystem: "docker"
    directories:
      - "/"
      - "/images/collector"
      - "/images/configreloader"
      - "/images/filelogoffsetsync"
      - "/images/filelogoffsetvolumeownership"
      - "/images/instrumentation"
    schedule:
      interval: "daily"
      time: "07:15"
      timezone: "Europe/Berlin"
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

  # -----------------------
  # -- Test applications --
  # -----------------------

  - package-ecosystem: "gomod"
    directory: "test/e2e/dash0-api-mock"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "07:15"
      timezone: "Europe/Berlin"
    groups:
      all:
        patterns:
          - "*"
    commit-message:
      prefix: "test"

  - package-ecosystem: "maven"
    directory: "test-resources/jvm/spring-boot"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "07:25"
      timezone: "Europe/Berlin"
    groups:
      all:
        patterns:
          - "*"
    commit-message:
      prefix: "test"

  - package-ecosystem: "npm"
    directories:
      - "test-resources/node.js/express"
      - "test-resources/util/otlp-resource-analyzer"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "07:30"
      timezone: "Europe/Berlin"
    groups:
      all:
        patterns:
          - "*"
    commit-message:
      prefix: "test"
