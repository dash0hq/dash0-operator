version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Europe/Berlin"

  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/images/configreloader/src"
      - "/images/filelogoffsetsync/src"
      - "/images/pkg/common"
      - "/test/e2e/dash0-api-mock"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Europe/Berlin"
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

  # Dash0 OpenTelemetry Distro for Node.js
  - package-ecosystem: "npm"
    directory: "images/instrumentation/node.js/"
    schedule:
      interval: "daily"

  # OpenTelemetry Java agent
  - package-ecosystem: "maven"
    directory: "images/instrumentation/jvm/"
    schedule:
      interval: "daily"

# Required to allow PRs triggered by Dependabot to build and push container images, in particular
# ghcr.io/dash0hq/instrumentation-ci-test used in .github/workflows/injector-and-instrumentation-tests.yaml, that is, to
# avoid
#   ERROR: failed to push ghcr.io/dash0hq/instrumentation-ci-test:$branch-name:
#   unexpected status from POST request to https://ghcr.io/v2/dash0hq/instrumentation-ci-test/blobs/uploads/: 403 Forbidden
registries:
  ghcr:
    type: docker-registry
    url: ghcr.io
    username: ${{ github.repository_owner }}
    password: ${{ secrets.DEPENDABOT_GHCR_IO_PUSH }}