version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Europe/Berlin"

  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/images/configreloader/src"
      - "/images/filelogoffsetsynch/src"
      - "/images/pkg/common"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Europe/Berlin"

  - package-ecosystem: "npm"
    directory: "images/instrumentation/node.js/"
    schedule:
      interval: "daily"
